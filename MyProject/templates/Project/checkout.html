		      <input type="text" placeholder="{{info.Date_in}}" readonly/>

		  <div class="col-md-6">

		  </div>
		  </div>
		  <div class="row">
		  <div class="col-md-6">
		  <p>Slot Number:</p>
		      <input type="text" placeholder="{{info.Slot_no}}" readonly/>
		  </div>
		  <div class="col-md-6">
		  <p>Plate Number</p>
		      <input type="text" placeholder="{{info.Plate_no}}" readonly/>
		  </div>
		  </div>
		  <button type="submit" name="checkout">Checkout</button>
